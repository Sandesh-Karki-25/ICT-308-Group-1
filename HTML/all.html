  <main class="main">

    <!-- Profile Modal -->

  <div class="settings-modal" id="settingsModal">
     <div class="setttings-content">
      <div class="settings-header">
       <h2 id="modalTitle">Settings</h2>
       <span class="close-btn" onclick="closeSettingsModal()">‚úñ</span>
      </div>
      
      
      
      <div id="settings-tab" class="tab-pane">
        <div class="form-group">
          <label>Body Font Size: <span id="bodySizeValue">16</span>px</label>
          <div class="slider-container">
            <input type="range" id="bodyFontSize" min="12" max="24" value="16" oninput="updateBodyFontSize(this.value)">
            <div class="slider-value" id="bodySizeValueDisplay">16px</div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Heading Font Size: <span id="headingSizeValue">24</span>px</label>
          <div class="slider-container">
            <input type="range" id="headingFontSize" min="18" max="36" value="24" oninput="updateHeadingFontSize(this.value)">
            <div class="slider-value" id="headingSizeValueDisplay">24px</div>
          </div>
        </div>
      </div>
     </div>
  </div>
<div id="allNotesGrid"></div>

  </main>
  <script src ="profile.js"></script>
  <script src="notes.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        loadAllNotes();
    });

    function loadAllNotes() {
        fetch('get_all_notes.php')
            .then(res => {
                if (!res.ok) {
                    throw new Error('Could not fetch notes. Are you logged in?');
                }
                return res.json();
            })
            .then(notes => {
                renderAllNotes(notes);
            })
            .catch(err => {
                console.error('Error loading all notes:', err);
                const notesGrid = document.getElementById('allNotesGrid');
                notesGrid.innerHTML = `<div class="empty-state"><h3>Error</h3><p>${err.message}</p></div>`;
            });
    }

    function renderAllNotes(notes) {
        const notesGrid = document.getElementById('allNotesGrid');
        notesGrid.innerHTML = ''; // Clear previous content
        notesGrid.classList.add('notes-grid'); // Use the same styling as the dashboard

        if (notes.length === 0) {
            notesGrid.innerHTML = `
                <div class="empty-state">
                    <h3>You haven't created any notes yet.</h3>
                    <p>Click the "+ New Note" button to get started!</p>
                </div>
            `;
            return;
        }

        notes.forEach(note => {
            const noteCard = document.createElement('div');
            noteCard.className = 'note-card';
            noteCard.innerHTML = `
                <div class="note-icon">üìù</div>
                <div class="notes-title">${note.title}</div>
                <div class="note-preview">${note.body.substring(0, 100)}...</div>
                <div class="note-info">
                    <span>Created: ${formatDate(note.created_at)}</span>
                </div>
                <button class="edit-note" onclick="editNote(${note.folder_id}, ${note.id})">Edit</button>
                <button class="delete-note" onclick="deleteNote(${note.id})">Delete</button>
            `;
            notesGrid.appendChild(noteCard);
        });
    }

    // Function to edit a note (redirects to the editor)
    function editNote(folderId, noteId) {
        sessionStorage.setItem('currentFolderId', folderId);
        sessionStorage.setItem('editNoteId', noteId);
        window.location.href = 'note_editor.html';
    }

    // Function to delete a note
    function deleteNote(noteId) {
        if (!confirm("Are you sure you want to delete this note? This action cannot be undone.")) {
            return;
        }

        fetch('delete_note.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'note_id=' + encodeURIComponent(noteId)
        })
        .then(res => res.text())
        .then(msg => {
            alert(msg);
            loadAllNotes(); // Refresh the notes grid
        })
        .catch(err => {
            console.error('Error deleting note:', err);
            alert('An error occurred while deleting the note.');
        });
    }

    // Helper function to format dates
    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
    }
  </script>
</body>
</html>
